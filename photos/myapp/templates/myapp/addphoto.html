<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>create photos</title>
</head>
<body class="m-4 bg-info">
    <div class="container m-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <a href="{% url 'gallery' %}" class="btn btn-sm btn-outline-success">Go back</a>
            <div class="card m-2">
                <form action="" method="post" enctype="multipart/form-data" class="bg-danger text-bg-secondary text-uppercase">
                    {% csrf_token %}
                    <div class="form-group m-3 ">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="enter descrition" required>
                    </div>
                    <div class="form-group m-3">
                       <label for="image">Image</label>
                       <input type="file" id="image" name="image" required>
                    </div>
                    <div class="form-group m-3">
                        <label for="create-category">Create Category</label>
                        <input type="text" id="create-category" name="create-category" placeholder='create category'>
                    </div>
                    
                    <div class="form-group m-3">
                        <label for="category">Select Category</label><br><br>
                        <select id="category" name="category" value="none">
                            <option value="none">select category...</option>
                           {% for category in categories %}
                            
                              <option value="{{ category.id }}">{{ category }}</option>
                            {% endfor %}
                        </select><br><br>
                    </div>
                    <input type="submit" class="btn btn-md btn-outline-success m-4" value="Save">
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
