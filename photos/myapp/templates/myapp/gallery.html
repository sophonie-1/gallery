<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .image_thumbnail {
            height: 230px;
            object-fit: cover;
            object-position: center;
            margin-bottom: 10px;
        }
    </style>
</head>
{% include "myapp/navbar.html" %}
<body class="m-5 bg-success">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card my-3">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for category in categories %}
                        <a href="{% url 'list_photo' category.id %}" class="btn btn-outline-info m-1">{{ category }}</a>
                        {% endfor %}  
                    </ul>
                    <a href="{% url 'addphoto' %}" class="btn btn-outline-warning m-1">Add photos</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row my-3">
                    {% for photo in photos %}
                    <div class="col-md-4 p-2">
                        <div class="card">
                            <img class="image_thumbnail"
                                src="{{ photo.image.url }}"
                                class="card-img-top" alt="my photo">
                            <div class="card-body">
                                <small>
                                    {{ photo.description}}
                                </small>
                            </div>
                            <a href="{% url 'viewphoto' photo.id %}" class="btn btn-outline-info btn-sm m-2">View</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
